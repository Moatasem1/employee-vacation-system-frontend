<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vactations System - requests</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- general styles have my defined class and the root values  -->
    <link rel="stylesheet" href="/styles/general.css" />
    <link rel="stylesheet" href="/styles/requests.css" />
  </head>

  <body>
    <header id="navbar-container" class="sticky-top"></header>
    <main>
      <section id="vacation-requests" class="py-5 text-capitalize">
        <div class="container">
          <div class="vacation-requests__header-wrapper"></div>
          <div class="controls pt-2 pb-3 d-flex justify-content-between">
            <div class="d-flex align-items-center gap-2">
              <input
                type="checkbox"
                id="select-all"
                role="button"
                class="d-none controls__select-all"
              />
              <label
                role="button"
                for="select-all"
                class="text-secondary d-flex align-items-center gap-2"
              >
                <span class="controls__checkbox position-relative"></span>
                <span>select all</span>
              </label>
            </div>
            <i
              id="vacation-requests-filter"
              role="button"
              class="fa-solid fa-filter fs-2 text-secondary"
            ></i>
          </div>
          <div class="vacation-request-action mx-auto mb-5 d-flex gap-3 d-none">
            <button
              type="button"
              name=""
              id=""
              class="btn btn-secondary flex-grow-1"
            >
              decline all
            </button>
            <button
              type="button"
              name=""
              id=""
              class="btn btn-main flex-grow-1"
            >
              approve all
            </button>
          </div>
          <div
            class="row row-cols-1 row-cols-lg-2 row-cols-xxl-3 gy-4 vacation-requests__cards-wrapper"
          ></div>
          <nav
            class="mt-5 vacation-request__pagination"
            aria-label="vacation request navigation example"
          ></nav>
        </div>
      </section>
    </main>
    <!-- general script print the header and footer -->
    <script type="module" src="/scripts/general.js"></script>
    <!-- requests script -->
    <script type="module" src="/scripts/requests.js"></script>
    <!-- font awesome icons libarary  -->
    <script
      src="https://kit.fontawesome.com/6c455eb206.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
